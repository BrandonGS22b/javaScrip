<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hello, world</title>
</head>

<body>
    <div class="container" id="app">
        <h3>{{mensaje}}</h3>
        <h3>invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary">+</button>
        <button class="btn btn-danger">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" :class="color">{{contador}}%</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="objeto4fase.js"></script>
</body>

</html>
